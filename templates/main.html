<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DjangoUserPortal</title>
		<link
			rel="stylesheet"
			href="{% static 'styles/main.css' %}"
			type="text/css"
			media="screen"
		/>
	</head>
	<body>
		<header style="margin-bottom: 7%;">{% include 'navbar.html' %}</header>

		{% if messages %}
		<ul class="messages">
			{% for message in messages %}

			<li>
				class="{% if message.tags == 'warning' %}warning{% elif
				message.tags == 'error' %}error{% endif %}">{{ message }}
			</li>

			{% endfor %}
		</ul>
		{% endif %} {% block content %} {% endblock %}
	</body>
</html>
